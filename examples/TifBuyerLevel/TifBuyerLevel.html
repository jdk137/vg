<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../../deps/datav.js"></script>
    <script type="text/javascript" src="../../vg.js"></script>
    <script type="text/javascript" src="./js/vg.chart.TifBuyerLevel.js"></script>
  </head>
  <body>
    <div id="chart"></div>
    <script>

      $("#chart").css({
        "border": "solid 1px",
        "width": "326px",
        "height": "190px"
      });

      var imgPath = "./img/";
      var b = new vg.chart.TifBuyerLevel({
          container: "chart",
          width: 326,
          height: 190,
          data: [
              {name: "新手", value: 54, color: "#ff88a2"},
              {name: "初级", value: 34, color: "#909de0"},
              {name: "中级", value: 11.4, color: "#3fa9f5"},
              {name: "资深", value: 5.3, color: "#3fa9f5"},
              {name: "骨灰级", value: 0.2, color: "#3fa9f5"}
          ],
          //showBox: true,
          margin: {
            top: 60,
            bottom: 100,
            left: 30,
            right: 50
          }
      });
      b.paper.image(imgPath + "buyerLevelHeart.png", b.leftArr[0] - 8, b.config.margin.top - 18, 18, 18);
      b.paper.image(imgPath + "buyerLevelDiamond.png", b.leftArr[2] - 9, b.config.margin.top - 18, 18, 18);
    </script>

</body></html>
